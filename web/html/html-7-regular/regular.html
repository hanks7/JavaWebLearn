<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--http://localhost:8080/jdbc/html/regular/regular.html-->
    <title>正则表达式</title>
    <style>
        html,css{
            width:100%;
            height:100%;
        }
        body {
            background: rgba(238, 238, 238, 0.5);
            position: relative;
            font-family: 微软雅黑;
            background-color: lightblue;
            height: 100%;
        }

        .login {
            width: 450px;
            height: 380px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -225px;
            margin-top: -190px;
        }


    </style>
</head>


<body>
<div class="login">
    <form action="/jdbc/servlet/RegisterServlet" method="post">
        <p>
            用户名:<input type="text" name="username" pattern="[a-zA-Z]{6,12}" value="asdfasdfas"
                       required="required" placeholder="请输入6-12位的字母">
        </p>
        <p>
            密&nbsp;码:<input type="password" name="password" pattern="[0-9]{6,}" value="123456"
                            required="required" placeholder="请输入至少6位数字">
        </p>
        <p>
            手机号:<input type="text" name="phone" pattern="1[3578]\d{9}" value="15375359720"
                       required="required" placeholder="请输入手机号">
        </p>
        <p>
            邮&nbsp;箱:<input type="email" name="email" placeholder="请输入邮箱" value="474664736@qq.com"
                            required="required">
        </p>
        <p>
            <input type="submit" value="注册"> <input type="reset">
            <input type="reset" value="重置">
        </p>
    </form>
</div>
</body>
</html>
