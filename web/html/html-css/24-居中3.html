<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--http://localhost:8080/jdbc/html/regular/regular.html-->
    <title>正则表达式</title>
    <style>
        /*这个是居中关键否则.login 中   top: 50%;会不起作用,但是有的界面没写也不会有影响*/
        html, css {
            width: 100%;
            height: 100%;
        }

        .main {
            width: 200px;
            height: 200px;
            line-height: 200px;/*使用行高居中*/
            display: inline-block;
            border: 1px solid red;
            text-align: center;    /*文字  左右居中,水平居中*/
        }


    </style>
</head>


<body>
<span class="main">11111111111111
</span>
</body>
</html>
