<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三行两列布局</title>
    <style>

       /*
        align-self
            flex-start    垂直方向居上
            flex-end      垂直方向居下
            center        居中
            stretch       拉伸,只是高度铺满容器,未研究清楚,这样写是不起作用的
            baseline      基线上,和有align-self: baseline的子项,文字在一条线上
         */
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 1200px;
            height: 240px;
            background-color: lightsteelblue;
            align-items: center;
            justify-content: space-between;
        }

        .flex-container .flex-item {
            background-color: lightsalmon;
        }

        .flex-container .one {
            width: 50px;
            height: 90px;
            align-self: flex-start; /*垂直方向居上*/
        }

        .flex-container .two {
            width: 60px;
            height: 100px;
            align-self: flex-end; /*垂直方向居下*/
        }

        .flex-container .three {
            font-size: 28px;
            width: 300px;
            height: 130px;
            align-self: center; /*居中*/
        }

        .flex-container .four {
            font-size: 28px;
            width: 260px;
            align-self: stretch; /*拉伸,只是高度铺满容器,如果不写高度(父类也没有),那么高度就铺满容器*/
        }

        .flex-container .five {
            font-size: 48px;
            width: 260px;
            height: 130px;
            align-self: baseline; /*基线上,和有align-self: baseline的子项,文字在一条线上*/
        }

    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item one">1111</div>
    <div class="flex-item two">2222</div>
    <div class="flex-item three">3333</div>
    <div class="flex-item four">4444</div>
    <div class="flex-item five">5555</div>
</div>
