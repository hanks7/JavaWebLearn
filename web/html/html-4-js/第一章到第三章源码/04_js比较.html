<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型</title>
    <script type="text/javascript" src="../tool.js"></script>
</head>
<body>
<script type="text/javascript">



    /*
     "==" 与"==="
      "===" 类型比较之后就是值比较
      */
    function test1() {
        return 32 == "32";
    }
    function test2() {
        return 32 === "32";
    }

    Ulog.w(test1());//true;
    Ulog.w(test2());//false;


</script>
</body>
</html>
