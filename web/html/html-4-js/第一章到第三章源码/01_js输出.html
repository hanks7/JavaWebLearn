<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--编码-->
    <title>js输出</title>
</head>
<body>
<p id="one"></p>

<p>
    <input type="submit" value="界面上显示的内容"   onclick="diag()"/>
</p>


<script type="text/javascript">
    /**
     window.alert() 警告框
     document.write() 写到 HTML 文档中
     innerHTML 写到 HTML 元素
     // console.log() 写到浏览器的控制台
     **/

    // alert('helloworld');

    // document.write('helloworld');

    // document.getElementById('one').innerHTML = "this is p";

    console.log(123)

    function sayHi() {
        alert("hi");
    }

    document.write(sayHi.toString());

    //prompt("随便写点儿啥吧", "比如我叫啥")  "随便写点儿啥吧" 为标题 ,"比如我叫啥"为默认输入.
    function diag() {
        var str = prompt("随便写点儿啥吧", "比如我叫啥");
        if (str) {
            alert("点击确定,您刚输入的是：" + str)
        }else{
            alert("点击取消,结果是：" + str)
        }
    }
</script>

</body>
</html>
