<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js函数</title>
</head>
<body>
<script type="text/javascript">

    /**
     *  函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块
     function  a( 参数 ){}   声明会前置
     var  a  =  function( 参数 ){}  匿名函数
     函数中的 return
     *
     *
     *
     *
     */

    function a() {
        console.log(1111);
        console.log(2222);
        console.log(3333);
        console.log(4444);
        console.log(5555);
        console.log(6666);
    }

    a();


    //多个参数 不分先后
    b('hello', 'world');

    function b(cs1, cs2) {
        console.log(cs1, cs2);
    }

    //转成函数对象并调用
    var c = function (cs1, cs2, cs3) {
        console.log(cs1, cs2, cs3);
    }
    c(1, 2, 3);

    // 带返回值的函数
    function d() {
        return "this is return function";
    }

    var d1 = d();
    console.log('this is a d1: ', d1);


    //立即执行的函数
    (function cc(param) {
        console.log(param);
    })("测试");


</script>
</body>
</html>
