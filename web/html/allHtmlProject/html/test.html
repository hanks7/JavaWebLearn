<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>慕课网</title>
		<style type="text/css">
			.div1 {
				position: relative;
				width: 100%;
				height: 800px;
				background-color: #808080;
			}
			
			.div2 {
				position: absolute;
				width: 300px;
				height: 300px;
				background-color: red;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto auto;
			}
			
			.boder {
				border: 1px solid #000000;
			}
			
			.head {
				width: 1200px;
				margin: 0 auto;
			}
			
			ul {
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				float: right;
			}
			
			li {
				float: left;
				list-style: none;
				width: 80px;
				height: 100px;
				line-height: 100px;
				font-size: 15px;
				font-weight: bolder;
				color: #7D7D7D;
			}
			
			.head img {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<div class="head boder">
			<img src="image/logo.png" />
			<ul class="boder">
				<li>fksdjaf</li>
				<li>fksdjaf</li>
				<li>fksdjaf</li>
				<li>fksdjaf</li>
			</ul>
		</div><br />
		<div class="div1">
			<div class="div2">

			</div>
		</div>
	</body>

</html>
