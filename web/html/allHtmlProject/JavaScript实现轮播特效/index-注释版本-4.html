<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bor {
            border: 2px red solid;
        }

        body {
            font-family: "微软雅黑";
            color: #14191e;
        }

        .main {
            width: 1200px;
            height: 460px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            background: rgba(86, 88, 89, 0.35);
        }

        .menu-content {
            background: rgba(117, 19, 49, 0.32);
            position: absolute;
            left: 0px;
            top: 0px;
            width: 244px;
            height: 460px;
            z-index: 2;
            padding-top: 6px;
        }

        .menu-item {
            background: rgba(117, 53, 107, 0.32);
            height: 64px;
            line-height: 66px;
            font-size: 12px;
            cursor: pointer;
            padding: 0 24px;
            position: relative;
        }

        .menu-item a {
            display: block;
            color: #fff;
            padding: 0 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            height: 63px;
            font-size: 16px;
        }

        .menu-item:last-child a {
            border-bottom: none;
        }

        .menu-item i {
            position: absolute;
            right: 32px;
            top: 24px;
            color: rgba(255, 54, 108, 0.5);
            font-size: 24px;
            top: 2px;
            font-style: normal;
            font-weight: normal;
            font-family: "iconfont";
        }

        .sub-menu {
            border: 1px solid #d9dde1;
            background: #fff;
            position: absolute;
            left: 244px;
            top: 0px;
            width: 730px;
            height: 458px;
            z-index: 581;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.1);
        }

        .inner-box {
            width: 100%;
            height: 100%;
            background: url(/img/fe.png) no-repeat;
            /*display: none;*/
        }

        .sub-inner-box {
            width: 652px;
            margin-left: 40px;
            /*overflow: hidden;*/
        }

        .title {
            color: #f01414;
            font-size: 16px;
            line-height: 16px;
            margin-top: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /*添加下边距,用行高也可以*/
        .sub-row {
            /*line-height: 45px;*/
            margin-bottom: 25px;
        }

        /*加粗*/
        .bold {
            font-weight: 700;
        }

        /*右边距10px*/
        .mr10 {
            margin-right: 10px;
        }

        /*左边距10px*/
        .ml10 {
            margin-left: 10px;
        }

        a:link, a:visited {
            color: #ff8300;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
        }
    </style>


</head>
<body>

<div class="main">

                </div>
                <div class="sub-row">
