<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bor {
            background: rgba(21, 228, 255, 0.51);
        }

        body {
            font-family: "微软雅黑";
            color: #14191e;
        }

        .main {
            width: 1200px;
            height: 460px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            background: rgba(86, 88, 89, 0.35);
        }

        .sub-menu {
            border: 1px solid #d9dde1;
            background: url(img/fe.png) no-repeat;
            position: absolute;
            left: 244px;
            top: 0px;
            width: 730px;
            height: 458px;
            z-index: 581;
            /*属性说明（顺序依次对应）：
          阴影的 1.X轴  2.Y轴 3.阴影模糊值（大小）  4.边框    5.阴影的颜色    6.内外阴影

          注意:内阴影：inset 可以设置成内部阴影,不加就是外部阴影,可以添加删除试一试便知,外阴影：不填写 默认是外阴影
           X轴 Y轴   (可以使用负值) */
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.1);
        }

        .inner-box {
            width: 100%;
            height: 100%;
            /* 千万不可 /img/fe.png 一定要  img/fe.png   第一个"/"千万不能加         */
            /*display: none;*/
        }

        .sub-inner-box {
            /*width: 100%;*/
            /*使用padding会增大自身,变宽40px,把背景图片放在外层*/
            /*padding-left: 40px;*/
            margin-left: 40px;
            /*overflow: hidden;*/
        }

        .title {
            color: #f01414;
            font-size: 16px;
            line-height: 16px;
            /*这里使用margin-top会有bug,sub-inner-box无法填充父类,不要用border看 用 background来查看,使用padding就没有问题了*/
            /*margin-top: 28px;*/
            padding-top: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /*添加下边距,用行高也可以*/
        .sub-row {
            /*line-height: 45px;*/
            margin-bottom: 25px;
        }

        /*加粗*/
        .bold {
            font-weight: 700;
        }

        /*右边距10px*/
        .mr10 {
            margin-right: 10px;
        }

        /*左边距10px*/
        .ml10 {
            margin-left: 10px;
        }

        a:link, a:visited {
            color: #ff8300;
            text-decoration: none;
        }

    </style>


</head>
<body>

<div class="main">
    <!--内容-->
    <div class="sub-menu">
        <div class="inner-box">
            <div class="sub-inner-box     ">
                <div class="title">手机、配件</div>
                <div class="sub-row">
                    <span class="bold mr10 bor">手机通讯：</span>
                    <a href="">手机</a>
                    <span class="ml10 mr10">/</span>
                    <a href="">手机维修</a>
                    <span class="ml10 mr10">/</span>
                    <a href="">以旧换新</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
