<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'iconfont';
            src: url('img/font/iconfont.eot');
            src: url('img/font/iconfont.eot') format('embedded-opentype'),
            url('img/font/iconfont.woff') format('woff'),
            url('img/font/iconfont.ttf') format('truetype'),
            url('img/font/iconfont.svg#iconfont') format('svg');
        }

        menu-item a {
            text-decoration: none;
        }

        a:link, a:visited {
            color: #ff8300;
        }

        body {
            font-family: "微软雅黑";
            color: #14191e;
        }

        .main {
            background: #bbecff;
            width: 1200px;
            height: 460px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }

        .menu-item {
            height: 64px;
            line-height: 66px;
            font-size: 12px;
            cursor: pointer;
            padding: 0 24px;
            position: relative;
        }

        .menu-item :nth-child(1) {
            background: #2f4956;
        }

        .menu-item a {
            display: block;
            color: #fff;
            padding: 0 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            height: 63px;
            font-size: 16px;
        }

        .menu-item:last-child a {
            border-bottom: none;
        }

        .menu-item i {
            position: absolute;
            right: 32px;
            top: 24px;
            color: rgba(255, 54, 108, 0.5);
            font-size: 24px;
            top: 2px;
            font-style: normal;
            font-weight: normal;
            font-family: "iconfont";
        }

        /* menu-box */
        .menu-box {
            background: rgba(255, 115, 0, 0.82);
            opacity: 0.5;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 244px;
            height: 460px;
            z-index: 1;
        }

        .menu-content {
            background: rgba(117, 19, 49, 0.32);
            position: absolute;
            left: 0px;
            top: 0px;
            width: 244px;
            height: 460px;
            z-index: 2;
            padding-top: 6px;
        }

        .sub-menu {
            border: 1px solid #d9dde1;
            background: #fff;
            position: absolute;
            left: 244px;
            top: 0px;
            width: 730px;
            height: 458px;
            z-index: 581;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.1);
        }

        .hide {
            display: none;
        }

    </style>

</head>
<body>
<div class="main" id="main">
    <div class="menu-box">
    </div>

    <!-- 菜单 -->
    <div class="menu-content" id="menu-content">
        <div class="menu-item">
            <a href="">
                <span>手机、配件</span>
                <i class="icon">&#xe665;</i>
            </a>
        </div>
        <div class="menu-item">
            <a href="">
                <span>电脑</span>
                <i class="icon">&#xe665;</i>
            </a>
        </div>
        <div class="menu-item">
            <a href="">
                <span>家用电器</span>
                <i class="icon">&#xe665;</i>
            </a>
        </div>
        <div class="menu-item">
            <a href="">
                <span>家具</span>
                <i class="icon">&#xe665;</i>
            </a>
        </div>
    </div>

</div>

</body>
</html>
