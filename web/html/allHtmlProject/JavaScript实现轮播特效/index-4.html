<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 30px auto;
            position: relative;
            background: #b2f3ff;
            overflow: hidden;
            width: 1200px;
            height: 460px;
        }

        .menu-content {
            position: absolute;
            background: #8cd8ff;
            overflow: hidden;
            top: 0px;
            left: 0px;
            width: 244px;
            height: 460px;
        }

        .menu-item{
            padding: 0 24px;
            height: 66px;
            line-height: 63px;
            background: #802960;
        }
        .menu-item i{
            position: absolute;
            background: #8cd8ff;
            overflow: hidden;
            top: 0px;
            right: 0px;
            width: 244px;
            height: 460px;
        }
    </style>


</head>
<body>
<div class="main">
    <div class="menu-content">
        <div class="menu-item">
            <span>dddd</span>
            <i>></i>
        </div>
    </div>
</div>


</body>
</html>
