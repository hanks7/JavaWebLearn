<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js Break 和 Continue 语句</title>
    <script type="text/javascript" src="../tool.js"></script>
    <script type="text/javascript">
        function setCookie(c_name, value, expiredays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + expiredays);
            document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString());
        }

        function getCookie(c_name) {
            var c_start, c_end;
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start !== -1) {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if (c_end === -1) c_end = document.cookie.length;
                    return unescape(document.cookie.substring(c_start, c_end))
                }
            }
            return ""
        }

        function checkCookie() {
            var username = getCookie('username');
            if (username != null && username !== "") {
                alert('Welcome again ' + username + '!')
            }
            else {
                username = prompt('Please enter your name:', "");
                if (username != null && username !== "") {
                    setCookie('username', username, 365)
                }
            }
        }

        setCookie("username", "hanks7", "cookieDxpiredays");
        tools.Ulog.w("username", getCookie("username"));

        var aCookie = document.cookie.split(";");
        var re = '';
        for (var i = 0; i < aCookie.length; i++) {
            var aCrumb = aCookie[i].split("=");
            if (aCrumb[0].toString().trim() === 'order_list') {
                continue;
            }
            re += (aCrumb[0] + " = " + aCrumb[1] + '\n\n');
        }
        tools.Ulog.w('cookie info:\n' + re);
    </script>
</head>
<body onLoad="checkCookie()">

</body>
</html>
