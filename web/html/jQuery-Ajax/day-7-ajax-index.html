<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input id="btnLoad" type="button" value="加载">
	<div id="divContent"></div>
	<script>
		document.getElementById("btnLoad").onclick = function(){
			//1. 创建XmlHttpRequest对象
			var xmlhttp;
			if(window.XMLHttpRequest){
				xmlhttp = new XMLHttpRequest();
			}else{
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			console.log(xmlhttp);
			//2. 发送Ajax请求
			xmlhttp.open("GET" , "http://localhost:8080/jdbc/Servlet1" , true);// true 表示为异步请求
			// xmlhttp.open("GET" , "/jdbc/Servlet1" , true);
			xmlhttp.send();
			//3. 处理服务器响应
			xmlhttp.onreadystatechange = function(){

                function getCustomer() {
                    return jsonBean.message;
                }

                if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
					var t = xmlhttp.responseText;
                    var jsonBean = JSON.parse(t);
					alert(getCustomer());
					document.getElementById("divContent").innerHTML = getCustomer();
				}
			}
		}
	</script>
</body>
</html>
