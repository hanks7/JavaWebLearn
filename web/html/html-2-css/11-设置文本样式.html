<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p1 {
            color: red;
        }

        #p2 {
            text-align: left;
        }

        #p3 {
            text-align: center;
        }

        #p4 {
            text-align: right;
        }

        #p5 {
            text-indent: 2em;
        }

        a {
            color: rgb(0,255,0);
            text-decoration: none;
        }
    </style>

</head>
<body>
<!--
 color:设置文本颜色
 text-align:对齐元素中的文本
 text-decoration:文本添加修饰
 text-indent:首行缩进
 vertical-align:垂直对齐
-->
<p id="p1">这是一个段落</p>
<p id="p2">这是一个段落</p>
<p id="p3">这是一个段落</p>
<p id="p4">这是一个段落</p>
<a href="#">这是一个段落</a>
<p id="p5">这是一个段落</p>
</body>
</html>
