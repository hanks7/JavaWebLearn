<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
        /* 设置列表项的预定义样式 */
        #u1 {
            list-style-type: decimal;
        }
        /* 设置列表项的图片样式 */
        #u2 {
            list-style-image: url("./img/mac.png");
        }
        /* 设置列表项水平方向排列 */
        #u3 {
            border:solid 1px red;
            list-style-type: none;
        }
        #u3>li {
            border:solid 1px red;
            float: left;
            display: inline-block;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<ul id="u1">
    <li>苹果</li>
    <li>西瓜</li>
    <li>香蕉</li>
</ul>
<ul id="u2">
    <li>苹果</li>
    <li>西瓜</li>
    <li>香蕉</li>
</ul>
<ul id="u3">
    <li>苹果</li>
    <li>西瓜</li>
    <li>香蕉</li>
</ul>
</body>
</html>
