<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../html-js/tool.js"></script>
    <style>
        /*这里的h1表示元素选择器*/
        p {
            color: #083242;
            font-weight: bolder;
        }
    </style>

</head>
<body>
<!--外联样式 style 写在 head中style标签中-->
<p>测试测试测试测试测试测试测测试测试测试测试</p>


<!--内联样式-->
<h1 style="color: #083242;font-weight: bolder;">测试测试测试测试测试测试测测试测试测试测试</h1>

</body>
</html>
