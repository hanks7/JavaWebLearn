<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--http://localhost:8080/jdbc/html/regular/regular.html-->
    <title>正则表达式</title>
    <style>
        /*水平左右居中用text-align: center
        上下垂直居中用行高 line-height,或者弹性盒子模型*/
        html, css {
            width: 100%;
            height: 100%;
        }

        .main {
            width: 200px;
            height: 200px;
            line-height: 200px; /*使用行高居中  (其实是:上下居中)*/
            display: inline-block;
            border: 1px solid red;
            text-align: center; /*文字 水平居中 (其实是:左右居中) */
        }


    </style>
</head>


<body>
<span class="main">111111111111111111111 111 </span>
</body>
</html>
