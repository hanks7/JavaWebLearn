<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p { /*id选择器*/
            color: red;
        }

        .myclass { /*类选择器*/
            color: blue;
        }

        span { /*标签选择器*/
            color: green;
        }

        [onclick] { /*属性选择器*/
            color: gold;
        }

        [title] { /*属性选择器*/
            color: saddlebrown;
        }
    </style>

</head>
<body>
<!--外联样式 style 写在 head中style标签中-->
<p id="p">这是一段内容</p>
<p class="myclass">这是一段内容</p>
<span>这是一段内容</span>
<p title="this is p.">这是一段内容</p>
<p onclick="">这是一段内容</p>

</body>
</html>
