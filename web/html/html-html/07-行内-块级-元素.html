<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font-size: 12px; /*设置文字字号*/
            color: #830000; /*设置文字颜色*/
            font-weight: bold; /*设置字体加粗*/
        }
    </style>
</head>
<body>
<!--
块级元素,独占一行 线性布局 方向:竖直方向
行内元素, 线性布局,方向:水平方向  没有宽高 全部都是根据内容 display:inline-block;
这句话一定要加 否则20px就没有用


常用的块状元素有：

<div>、<p>、<h1>...<h6>、<ol>、<ul>、<dl>、<table>、<address>、<blockquote> 、<form>

常用的内联元素有：

<a>、<span>、<br>、<i>、<em>、<strong>、<label>、<q>、<var>、<cite>、<code>

常用的内联块状元素有：

<img>、<input>
-->

<p>块级元素,独占一行 线性布局 方向:竖直方向</p>

<a style="font-style:italic">胆小如鼠</a>
</body>
</html>
