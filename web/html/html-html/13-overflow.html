<!DOCTYPE html>
<html>
<head>
    <style>
        .main {
            background-color: #00FFFF;
            width: 250px;
            height: 150px;
        }
        .content{
            background-color: #00752d;
            width: 150px;
            height: 150px;
            overflow: auto;
        }
    </style>
</head>
<body>


<!--
visible	内容超出框之外。(默认)
hidden	隐藏超出的内容
scroll	大小被框限定,会出滚动条
auto	如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。(初步试了下和scroll一样)
inherit	 继承父元素 overflow 属性的值。
-->
<div class="main">
    <div class="content">
        这个属性定义溢出元素内容区的内容会如何处理。如果值为 scroll，不论是否需要，用户代理都会提供一种滚动机制。因此，有可能即使元素框中可以放下所有内容也会出现滚动条。默认值是 visible。
    </div>
</div>

</body>
</html>
