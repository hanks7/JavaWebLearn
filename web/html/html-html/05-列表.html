<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       /* ul{
            list-style-type: decimal;可以将无序列表变成有序列表
        }*/
    </style>
</head>
<body>
<!--无序号列表
type="disc" 实心圆 默认样式
type="circle" 空心圆
type="square" 正方形
type="none" 没有样式
-->
<ul type="decimal" style="list-style-type:decimal">
    <li>苹果</li>
    <li>鸭梨</li>
    <li>水蜜桃</li>
</ul>
<!--有序号列表-->
<ol>
    <li>烤冷面</li>
    <li>煎饼果子</li>
    <li>麻辣烫</li>
</ol>
<!-- 定义列表 -->
<dl>
    <dt>test1</dt>
    <dd>test11</dd>
    <dt>test2</dt>
    <dd>test22</dd>
    <dt>test3</dt>
    <dd>test33</dd>
</dl>

</body>
</html>
