<!DOCTYPE html>
<html>
<head>
    <style>

        .child_1 {
            width: 248px;
            height: 250px;
            background-color: red;
            display: none; /*不可见*/
        }

        .child_2 {
            width: 248px;
            height: 250px;
            display: initial; /*不可见*/
            background-color: #11ff18;
        }

        .child_3 {
            width: 248px;
            height: 250px;
            display: block; /*可见*/
            background-color: #ff366c;
        }
    </style>
</head>
<body>


<div class="child_1"></div>
<div class="child_2"></div>
<div class="child_3"></div>

</body>
</html>
