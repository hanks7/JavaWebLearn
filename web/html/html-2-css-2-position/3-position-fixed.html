<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-fixed</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        div {
            vertical-align: middle;
            text-align: center;
            width: 180px;
            height: 180px;
            display: inline-block;
        }

        .ad-right-float {
            position: fixed;/*固定在 靠近底部50px 靠近右边0px的位置,无论浏览器边框如何改变*/
            bottom: 50px;.
            right: 0;
            background: gray;
            cursor: pointer;
        }

        .t1 {
            background: #98520f;
            position: absolute;
            left: 300px;
            top: 300px;
        }

        .t2 {
            background: #ff17d8;
            position: absolute;
            left: 300px;
            top: 600px;
        }

        body {
            width: 100%;
            height: 1800px;
            background: #309861;
        }
    </style>
</head>
<body>
<div class="ad-right-float">
    悬停广告
</div>
<div class="t1">
    测试
</div>
<div class="t2">
    测试
</div>


</body>
</html>
