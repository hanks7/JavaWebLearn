<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            background: url("https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3235021643,1765423594&fm=26&gp=0.jpg");
            width: 500px;
            height: 200px;
        }

        /* 使用background 显示图片时 需要使用url(String str)方法; 并设置宽高(重要,否则不显示图片);*/
    </style>
</head>
<body>
<!--alt="Test" //图片不能正常显示时显示的文字-->
<img src="https://ss1.bdstatic.com/70cFuXSh_Q发生的发生的hhy/it/u=3235021643,1765423594&fm=26&gp214124=0.jp" alt="Test">

<!--图片会变形-->
<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3235021643,1765423594&fm=26&gp=0.jpg" width="100px"
     height="200px">

<!--既不想图片变形,又要固定宽度,只要写width 不写height即可-->
<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3235021643,1765423594&fm=26&gp=0.jpg" width="100px"
     height="200px">


<p></p>


<div id="@+id/titleThird"></div>
</body>
</html>
