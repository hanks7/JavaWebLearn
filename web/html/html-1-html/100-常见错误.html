<script>
    /*

    在写js时很容易犯低级错误,如果是java,编译不通过,并报出错误地址.而html则不会,错误如以下几点.
       1.class 当成 id
       2.HTML id 或者 class写的有问题.
       3.语句没有以";"结尾
       4.语句以","结尾
       5."{" 没有以"}"结束
       6. .menu-item :last-child a    注意这一个空格,正确的应该是( .menu-item:last-child a ),就是因为这一个空格,样式就不会正确显示

       */
</script>
