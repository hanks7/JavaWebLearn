<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .child_1 {
            width: 248px;
            height: 250px;
            background-color: red;
            display:block;/*显示 根据需求填写block inner-block inner*/

        }

        .child_2 {
            width: 248px;
            height: 250px;
            visibility:hidden;/*隐藏 但是 占据位置*/
            background-color: #11ff18;
        }

        .child_3 {
            width: 248px;
            height: 250px;
            display:none; /*隐藏 不占据位置*/
            background-color: #ff366c;
        }

        .main {
            border: 1px solid red;
        }
    </style>
</head>
<body>


<div class="main">
    <div class="child_1"></div>
    <div class="child_2"></div>
    <div class="child_3"></div>
</div>
</body>
</html>
