<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<title>学员报名信息查询</title>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.pagination.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/http.js"></script>
<script type="text/javascript" src="../../js/alert.js"></script>
<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/jquery-ui/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
</head>
<body>
	<div class="right_mainH4">
		<p>
			学员报名信息查询 <small>Control panel</small>
		</p>
	</div>
	<div>
		<form role="form" style="padding: 10px 0 10px 20px;">
			<span>查询</span>
			<select id="query" style="width: 90px;">
				<option value="请选择">-请选择-</option>
				<option value="name">姓名</option>
				<option value="idcard">身份证号</option>
				<option value="phone">手机号</option>
			</select>
			<input type="text" id="keywords" placeholder="Key" style="width:120px;">
	
			<button type="button" onclick="searchPage(1,10);" class="btn btn-success">查询</button>
		</form>
	</div>
	
	<table class="table table-bordered" id="datas">
		<tr>
			<td name="school">培训机构</td>
			<td name="name">姓名</td>
			<td name="stunum">学员编号</td>
			<td name="idcard">身份证号</td>
			<td name="address">地址</td>
			<td name="sex">性别</td>
			<td name="phone">手机号</td>
			<td name="traintype">学习车型</td>
			<td name="state">学员状态</td>
			<td name="applydate">报名时间</td>
			<td name="grade">培训班型</td>
			<td name="chargemodel">收费标准</td>
		</tr>
	</table>
	
	<!-- 分页控件 -->
    <div class="pager">
    </div>
   
    <script type="text/javascript">
    	searchPage(1,10);
    	
    	//分页查询
    	function searchPage(pageNo,pageSize){
    		$.ajax({
    			url : "../../student/find.ao",
    			type : 'POST',
    			data : {
    				"pageNo" : pageNo,
    				"pageSize" : pageSize,
    				"query" : $("#query").val(),
    				"keywords" : $("#keywords").val(),
    				"leaveSchool" : "leaveSchool"
    			},
    			beforeSend : ajaxstar,
    			complete : ajaxend,
    			cache : false,
    			dataType : "json",
    			success : function(data) {
    				if (data["state"] == "success") {
    					insertTr(data, 0);
    				} else {
    					sAlert(data["result"]);
    				}
    			}
    		});
    	}
    
    	
    	//退学操作
    	function leaveSchool(id){
    		if (confirm("你确定对该学员进行退学操作吗?")) {
    			$.ajax({
        			url : "../../student/leaveSchool.ao",
        			type : 'POST',
        			data : {
        				"id" : id
        			},
        			beforeSend : ajaxstar,
        			complete : ajaxend,
        			cache : false,
        			dataType : "json",
        			success : function(data) {
    					sAlert(data["result"]);
        				if (data["state"] == "success") {
        					searchPage(1,10);
        				}
        			}
        		});
    		}else{
    			return;
    		}
    	}
    </script>
</body>
</html>
