<html>

<script type="text/javascript" src="../../js/jquery.pagination.js"></script>

<body>
	<div class="right_mainH4">
		<p>
			添加考核员 <small>Control panel</small>
		</p>
	</div>
	<div>
		<form id="form1">
			<table class="table table-bordered .table-condensed">
				<tr>
					<td>编号:</td>
					<td></td>
					<td></td>
					<td></td>
					<td rowspan="12" id="simg">
						<div class="userface" id="touxiang" onclick="uploadTouxiang();"><span>上传头像</span></div>

				</tr>
				<tr>

					<td></td>

				<tr>
					<td>姓名:</td>

					</td>
					<td>性别:</td>
					<td>

				</tr>
				<tr>

				</tr>
				<tr>
					<td>政治面貌:</td>
					<td>
						<select name="politicStatus" style="width: 90px;">
							<option value="1">群众</option>
							<option value="2">共青团员</option>
							<option value="3">中共党员</option>

						</select>
					</td>
					<td>文化程度:</td>
					<td>
						<select name="degree" style="width: 90px;">

							<option value="文盲">文盲</option>
							<option value="小学">小学</option>
							<option value="初中">初中</option>
							<option value="大专">大专</option>
							<option value="本科">本科</option>
							<option value="硕士">硕士</option>
							<option value="博士">博士</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>资格等级:</td>
					<td>
						<select name="occupationlevel" id="occupationlevel" style="width: 90px;">

							<option value="2">二级</option>
							<option value="3">三级</option>
							<option value="4">四级</option>
						</select>
					</td>
					<td>驾驶证初领日期:</td>

						<input type="text" onClick="WdatePicker();" name="fstdrilicdate" class="required date"/>

							<option value="E">E</option>

					<td>准教车型:</td>

						<select name="teachpermitted" style="width: 90px;">
							<option value="A1">A1</option>

							<option value="B2">B2</option>
							<option value="C1">C1</option>
							<option value="C2">C2</option>
							<option value="C3">C3</option>
							<option value="C4">C4</option>
							<option value="D">D</option>
							<option value="E">E</option>
							<option value="F">F</option>
							<option value="N">N</option>
							<option value="P">P</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>驾驶证号:</td>
					<td>
						<input type="text" name="drilicence" class="required maxlength:25"/>
					</td>
					<td>资格证号:</td>
					<td>
						<input type="text" name="occupationno" class="required maxlength:25" />
					</td>
				</tr>
				<tr>
					<td>住址:</td>
					<td>
						<input type="text" name="address" class="required maxlength:150"/>
					</td>
					<td>手机号:</td>
					<td>
						<input type="text" name="mobile" class="required phone"/>

				</tr>
				<tr>
					<td>状态:</td>

						<select name="employstatus" style="width: 90px;">
							<option value="0">在职</option>

						</select>
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>入职日期:</td>
					<td>
						<input type="text" name="hiredate" onClick="WdatePicker();" class="required date"/>
					</td>
					<td>离职日期:</td>
					<td>
						<input type="text" name="leavedate" onClick="WdatePicker();" class="date" />
					</td>
				</tr>
				<tr>
					<td>备注:</td>
					<td>
						<input type="text" name="remark" />
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="5" style="text-align: center;">
						<button type="button" onclick="addCheckPer();" class="btn btn-info">添加</button>

     <!-- 上传考核头像 -->
     <div id="uploadImgDiv" style="display:none;" title="头像上传">
     	<iframe src="" style="width:100%;height: 100%" frameborder="no" marginwidth="0" marginheight="0" allowtransparency="yes"></iframe>
     </div>
     
    <script type="text/javascript">
		$(function(){
			var storage = window.sessionStorage;
		    var schools = storage.getItem("schools");//获取存在sessionStorage里的驾校数据
		    if(schools != null){
		    	var schoolHtml;
		    	schoolHtml = '<select name="addCheckPer.school" id="school" style="width: 160px;" class="required">';
		    	schoolHtml += schools;
		    	schoolHtml += '</select>';
		    	$("#schools").html(schoolHtml);
		    }
		});
		
    	//添加考核员信息
    	function addCheckPer(){
    		var photoImg = $("input[name='photoImg']").val();
    		if(!isNull(photoImg)){
    			sAlert("请上传照片!");	
    			return;
    		}
    		if(validata("form1")){
	    		$.ajax({
	    			url : "../../checkPer/add.ao",
	    			type : 'POST',
	    			data :$("#form1").serialize(),
	    			cache : false,
	    			beforeSend : ajaxstar,
	    			complete : ajaxend,
	    			dataType : "json",
	    			success : function(data) {
						sAlert(data["result"]);
	    				if(data["state"] == "success"){
	    					clearTable("form1");
	    				}
	    			}
	    		});
	    	}
    	}
    	
    	//上传考核员头像
    	function uploadTouxiang(){
			$("#uploadImgDiv").find("iframe").attr("src","../upload/touxiangUpload.html?case=1");
			$("#uploadImgDiv").dialog({
				title : "头像上传",
				resizable : false,
				width : 850,
				height : 600,
				resizable : true,
				modal : true,
				buttons : {
					"关闭" : function() {
						$(this).dialog("close");
					}
				}
			});
    	}
    	
    	function setImg(path){
    		$("#uploadImgDiv").dialog("close");
    		$("input[name='photoImg']").val(path);
    		$("div[class='userface']").html("<img src='" + pickerProjectAdd + path + "' />");
    	}
    </script>
</body>
</html>
