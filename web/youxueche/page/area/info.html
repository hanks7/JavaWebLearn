<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<title>区信息查询</title>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.pagination.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/alert.js"></script>
<script type="text/javascript" src="../../js/loadSchoolGrade.js"></script>
<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/jquery-ui/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
</head>
<body>
	<div>
		<form id="form1">
			<table class="table table-bordered .table-condensed">
				<tr>
					<td>编号:</td>
					<td id="id"></td>
					<td>城市:</td>
					<td>
						<select name="updateArea.city" id="city" style="width: 90px;">
						</select>
					</td>
				</tr>
				<tr>
					<td>区名:</td>
					<td>						 
						<input type="text" name="name" />
						<input type="hidden" name="id" />
					</td>
					<td>行政区划代码 :</td>
					<td>						 
						<input type="text" name="district" />
					</td>
				</tr>
				<tr>
					<td colspan="4" style="text-align: center;">
						<button type="button" onclick="updateCity();" class="btn btn-info">修改</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
     
    <script type="text/javascript">
		var href = location.href.split("=");
		var areaId = href[1];
		getArea(areaId);
		

    	//查看区信息
    	function getArea(id){
    		$.ajax({
    			url : "../../area/get.ao",
    			type : 'POST',
    			data :{
    				"id" : id
    			},
    			cache : false,
    			beforeSend : ajaxstar,
    			complete : ajaxend,
    			dataType : "json",
    			success : function(data) {
    				if (data["state"] == "success") {
    					$("table").find("td").each(function(){//不更改的字段
    						var id = $(this).attr("id");
    						if(id != null && typeof(id) != "undefined"){
    							$(this).html(data["result"][id]);
    						}
    					});
    					$("table").find("input").each(function(){//文本框内容
    						var name = $(this).attr("name");
    						if(name != null && typeof(name) != "undefined"){
    							$(this).val(data["result"][name]);
    						}
    					});
    					$("table").find("select").each(function(){//下拉列表框
    						var name = $(this).attr("name");
    						if(name == "updateArea.city"){
								var citys = data["result"]["citys"];
								var citysHtml = "";
								var isuse = "";
								for(var i = 0; i < citys.length; i++){
									if(citys[i]["isuse"] == 1){
										isuse = citys[i]["id"];
									}
									citysHtml += "<option value='"+citys[i]["id"]+"'>"+citys[i]["name"]+"</option>";
								}
								
								$(this).html(citysHtml);//填空下拉列表框选项
								$(this).val(isuse);//设置选中项
							}else{
								$(this).val(data["result"][name]);
							}
    					});
    				} else {
    					sAlert(data["result"]);
    				}
    			}
    		});
    	}
    	
    	//修改区
    	function updateCity(){
       		$.ajax({
       			url : "../../area/update.ao",
       			type : 'POST',
       			data :$("#form1").serialize(),
       			cache : false,
       			beforeSend : ajaxstar,
       			complete : ajaxend,
       			dataType : "json",
       			success : function(data) {
   					sAlert(data["result"]);
       				if(data["state"] == "success"){
       					location.reload();
       				}
       			}
       		});
    	}
    </script>
</body>
</html>
