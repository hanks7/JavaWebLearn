<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<title>学员余额查询</title>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.pagination.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/alert.js"></script>
<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/jquery-ui/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
</head>
<body>
	<div class="right_mainH4">
		<p>
			学员余额查询 <small>Control panel</small>
		</p>
	</div>
	<div>
		<form role="form" style="padding: 10px 0 10px 20px;">
			<span>查询</span>
			<select id="query" style="width: 90px;">
				<option value="请选择">-请选择-</option>
				<option value="name">姓名</option>
				<option value="idcard">身份证号</option>
				<option value="phone">手机号</option>
			</select>
			<input type="text" id="keywords" placeholder="Key" style="width:120px;">
	
			<button type="button" onclick="searchPage(1,10);" class="btn btn-success">查询</button>
		</form>
	</div>
	
	<table class="table table-bordered" id="datas">
		<tr>
			<td name="school">培训机构</td>
			<td name="name">姓名</td>
			<td name="stunum">学员编号</td>
			<td name="idcard">身份证号</td>
			<td name="sex">性别</td>
			<td name="phone">手机号</td>
			<td name="traintype">学习车型</td>
			<td name="money">余额(￥)</td>
			<td name="id" other="recharge">操作</td>
		</tr>
	</table>
	
	<!-- 分页控件 -->
    <div class="pager">
    </div>
    
     <!-- 学员支付信息 -->
     <div id="moneyInfoDiv" style="display:none;" title="学员支付信息">
     	<iframe src="" style="width:100%;height: 100%" frameborder="no" marginwidth="0" marginheight="0" allowtransparency="yes"></iframe>
     </div>
     
     <!-- 学员充值 -->
     <div id="rechargeInfoDiv" style="display:none;" title="学员充值">
     	<iframe src="" style="width:100%;height: 100%" frameborder="no" marginwidth="0" marginheight="0" allowtransparency="yes"></iframe>
     </div>
     
    <script type="text/javascript">
    	searchPage(1,10);
    	
    	//分页查询
    	function searchPage(pageNo,pageSize){
    		$.ajax({
    			url : "../../student/find.ao",
    			type : 'POST',
    			data : {
    				"pageNo" : pageNo,
    				"pageSize" : pageSize,
    				"query" : $("#query").val(),
    				"keywords" : $("#keywords").val()
    			},
    			beforeSend : ajaxstar,
    			complete : ajaxend,
    			cache : false,
    			dataType : "json",
    			success : function(data) {
    				if (data["state"] == "success") {
    					insertTr(data, 0);
    				} else {
    					sAlert(data["result"]);
    				}
    			}
    		});
    	}
    	
    	//查看明细
    	function look(id){
			$("#moneyInfoDiv").find("iframe").attr("src","info.html?id="+id);
			$("#moneyInfoDiv").dialog({
				title : "学员支付信息",
				resizable : false,
				width : 850,
				height : 600,
				resizable : true,
				modal : true,
				buttons : {
					"关闭" : function() {
						$(this).dialog("close");
					}
				}
			});
    	}
    	
    	//为学员进行充值
    	function add(id){
    		$("#rechargeInfoDiv").find("iframe").attr("src","add.html?id="+id);
    		$("#rechargeInfoDiv").dialog({
    			title : "充值",
    			resizable : false,
    			width : 650,
				height : 400,
				resizable : true,
				modal : true,
				buttons : {
					"关闭" : function() {
						$(this).dialog("close");
					}
				}
    		});
    	}
    	
    </script>
</body>
</html>
